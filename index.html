<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Dash Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #333;
        }

        .player {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 30px;
            height: 30px;
            background-color: #3498db;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <main class="game-container">
        <div class="player" id="player"></div>
        <div class="ground" id="ground"></div>
    </main>
    <script>
        const player = document.getElementById('player');
        let isJumping = false;

        document.addEventListener('click', () => {
            if (!isJumping) {
                jump();
            }
        });

        function jump() {
            isJumping = true;
            let jumpHeight = 0;
            const jumpInterval = setInterval(() => {
                if (jumpHeight < 100) {
                    player.style.bottom = `${parseInt(player.style.bottom) + 5}px`;
                    jumpHeight += 5;
                } else {
                    clearInterval(jumpInterval);
                    fall();
                }
            }, 20);
        }

        function fall() {
            const fallInterval = setInterval(() => {
                if (parseInt(player.style.bottom) > 50) {
                    player.style.bottom = `${parseInt(player.style.bottom) - 5}px`;
                } else {
                    clearInterval(fallInterval);
                    isJumping = false;
                }
            }, 20);
        }
    </script>
</body>
</html>
